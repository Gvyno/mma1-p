<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #7dd3b0 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #7dd3b0;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .feature-checkbox {
            display: flex;
            align-items: center;
        }
        .feature-checkbox input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
        }
        .file-upload input[type="file"] {
            margin-top: 10px;
        }
        button {
            background: linear-gradient(135deg, #7dd3b0 0%, #5fb89a 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(125, 211, 176, 0.4);
        }
        .required {
            color: red;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Price Predictor</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="form-group">
                <label for="bedrooms">Bedrooms <span class="required">*</span></label>
                <input type="number" id="bedrooms" name="bedrooms" min="0" max="20" step="0.5" required>
            </div>
            
            <div class="form-group">
                <label for="bathrooms">Bathrooms <span class="required">*</span></label>
                <input type="number" id="bathrooms" name="bathrooms" min="0" max="15" step="0.5" required>
            </div>
            
            <div class="form-group">
                <label for="indoor_sqm">Indoor Area (mÂ²) <span class="required">*</span></label>
                <input type="number" id="indoor_sqm" name="indoor_sqm" min="0" max="2000" step="1" required>
            </div>
            
            <div class="form-group">
                <label for="description">Property Description (optional)</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter property description..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Property Features (optional)</label>
                <div class="features-grid">
                    {% for feature in features %}
                    <div class="feature-checkbox">
                        <input type="checkbox" id="feature_{{ loop.index }}" name="features" value="{{ feature }}">
                        <label for="feature_{{ loop.index }}">{{ feature.replace('_', ' ') }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-group">
                <label>Property Photos (optional)</label>
                <div class="file-upload">
                    <p>Upload property images (JPG, PNG)</p>
                    <input type="file" name="images" multiple accept="image/jpeg,image/png,image/jpg">
                </div>
            </div>
            
            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
